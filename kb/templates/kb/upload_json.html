{% extends 'kb/base.html' %}
{% block page_header %}Загрузка инфы{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="row">
        {% for item in form %}
            <div class='col-lg-2'>{{ item }}{{ item.errors }}</div>
        {% endfor %}
    <input class='btn btn' type="submit" value="Подтвердить">
    </div>
</form>
{% endblock %}
